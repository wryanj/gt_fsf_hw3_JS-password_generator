<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>

    <!--Main Div Holding Card and Page Header-->
    <div class="wrapper">

       <!--Page Header For Password Generator-->
      <header>
        <h1>Password Generator</h1>
      </header>

      <!--Card For Password Generator-->
      <div class="card">
       
        <!--Card Header 'Generate a Password'-->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!--Display Area Within Card For Generated Password-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!--Bottom of Card With Generate Password Button-->
        <div class="card-footer">
          <button id="generate" class="btn" onclick="writePassword()">Generate Password</button>
        </div>

      </div>

    </div>

    <!--Link to my js file which should be bottom of the body-->
    <script src="./logic/script.js"></script>

  </body>

</html>
